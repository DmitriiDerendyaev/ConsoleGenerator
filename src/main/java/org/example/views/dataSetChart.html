<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([["Language","Percentage"],
      ["Штрафы и налоги",180735.04],
      ["Государственные услуги",9023119.879999999],
      ["Государственная пошлина",2474905.0]]);
    var options = { 'title': 'Первая выгрузка', 'width': 600, 'height': 300 };
    var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
    chart.draw(data, options); }
  </script>
</head>
<body>
<div id="chart_div"></div>
</body>
</html>
